name: docs

on:
  push:
  workflow_dispatch:

jobs:
  docs:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install dependencies (pandoc + typst)
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc typst

      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install python deps
        run: |
          pip install -r requirements.txt || true

      - name: Check docs
        run: ./tt/tt_tool.py --check-docs

      - name: Create PDF
        run: ./tt/tt_tool.py --create-pdf

      - name: Upload datasheet
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: datasheet
          path: datasheet.pdf