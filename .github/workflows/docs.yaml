name: docs

on:
  push:
  workflow_dispatch:

jobs:
  docs:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Install pandoc
        run: |
          sudo apt-get update
          sudo apt-get install -y pandoc

      - name: Install typst (official binary)
        shell: bash
        run: |
          set -euo pipefail
          sudo apt-get update
          sudo apt-get install -y curl tar xz-utils

          curl -L \
            https://github.com/typst/typst/releases/latest/download/typst-x86_64-unknown-linux-gnu.tar.xz \
            -o typst.tar.xz

          mkdir -p typst_tmp
          tar -xJf typst.tar.xz -C typst_tmp

          sudo install -m 0755 "$(find typst_tmp -type f -name typst | head -n 1)" /usr/local/bin/typst
          typst --version

      - name: Setup python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install python deps
        run: |
          pip install -r requirements.txt || true

      - name: Check docs
        run: ./tt/tt_tool.py --check-docs

      - name: Create PDF
        run: ./tt/tt_tool.py --create-pdf

      - name: Upload datasheet
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: datasheet
          path: datasheet.pdf